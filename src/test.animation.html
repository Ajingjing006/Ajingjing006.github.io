<!DOCTYPE html>
<html lang="en" style="font-size:50px">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试沾运气功能</title>
    <link rel="stylesheet" href="./index.css?v=1.0.0">
    <script src="./jquery-3.6.0.js"></script>
</head>

<body>
    <button class="bbt">点击播放</button>
    <div class="page-content">
        <div class="head-container">
            <div class="panel">
                <div class="zhan-yun-qi">
                    <div class="node node1"></div>
                    <div class="node node2"></div>
                    <div class="node node3"></div>
                    <div class="node node4"></div>
                    <div class="node node5"></div>
                    <div class="node node6"></div>
                    <div class="node node7"></div>
                    <div class="node node8"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".bbt").on("click", function () {
            $(".node").each(function (index, node) {
                $(node).attr("style", "left" + (Math.random() * 0.45) + "rem")
            })
            $(".zhan-yun-qi").addClass("popopo");
        })
        $("body").on("animationend", ".node8", function () {
            $(".zhan-yun-qi").removeClass("popopo");
        })
    </script>
</body>

</html>
